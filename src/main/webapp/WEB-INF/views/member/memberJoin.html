<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/template/default :: head('Member Join')">
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
</head>
<body>
	<header th:insert="/template/default :: nav"></header>
<div class="container mt-2">
		<h2 class="mt-4">Member Join Page</h2>

		<form class="form-horizontal" id="frm" th:action="@{/member/memberJoin}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="id">ID</label> 
				<input type="text" class="form-control"	id="id" name="username">
				<h4 id="idResult"></h4>
				<h4 id="idCheckResult"></h4>
				<!-- ID 는 6글자 이상 -->
			</div>
			<div class="form-group">
				<label for="pw">Password</label> 
				<input type="password"	class="form-control" id="pw" name="password1">
				<h4 id="pwResult"></h4>
				<!-- PW는 8글자 이상 -->
			</div>
			<div class="form-group">
				<label for="pw">Password</label> <input type="password"
					class="form-control" id="pw2" name="password">
				<!-- PW 두개는 일치 -->	
			</div>			
			<div class="form-group">
				<label for="name">Name</label> 
				<input type="text" class="form-control etc"	id="name" name="name">
				<!-- 비어 있으면 X -->
			</div>	
			
			<div class="form-group">
				<label for="email">Email</label> 
				<input type="text" class="form-control etc"	id="email" name="email">
				<!-- 비어 있으면 X -->
			</div>
			<div class="form-group">
				<label for="phone">Phone</label> 
				<input type="text" class="form-control etc"	id="phone" name="phone">
				<!-- 비어 있으면 X -->
			</div>	
			
			
			<div class="input-group">
			  <div class="custom-file">
			    <input type="file" name="avatar" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
			    <label class="custom-file-label" for="inputGroupFile04">Select Your Avatar</label>
			  </div>
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04"><i class='fas fa-times'></i></button>
			  </div>
			</div>
						
			
			
			

			
			<div class="input-group mb-3">
		
			  <input type="file" class="form-control pt-1 pl-0" style="box-sizing: border-box;" id="avatar">
			  <div class="input-group-append">
			    <button type="button" class="btn btn-outline-secondary" id="basic-addon2"><i class='fas fa-times'></i></button>
			  </div>
			</div>
			
			<input type="submit" id="btn" value="JOIN" class="btn btn-primary">
			
		</form>
	</div>
	<footer th:replace="/template/default :: footer"></footer>
</body>
</html>
